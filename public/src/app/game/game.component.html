<h1 class="text-center display-4 py-3">(E)Leet Teams</h1>
<div class="row">
    <div class="col-1"></div>
    <div class="col-6 p-0">
        <div class="games p-0">
            <div class="algorithm my-2" style="height: 350px">
                <h6>Algorithm:</h6>
                <p *ngIf="game_instance">{{ current_question['full_prompt'] }}</p>
                <p>Copy and Paste code below to start! (YOU HAVE TO)</p>
                <p>{{current_question.starting_code}}</p>
            </div>
            <div class="text_editor">
                <app-code-editor [game_instance]="game_instance" [current_question]="current_question" [question_number]="question_number"></app-code-editor>
            </div>  
        </div>
    </div>
    <div class="col-4 p-0">
        <div class="team_chat m-2">
            <h6>Team chat:</h6>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<div class="row">
    <div class="col text-center">
        <button class="btn btn-success px-4 py-2">Submit</button>
    </div>
    <div class="col">
        <div class="res_msg">
                        
        </div>
    </div>
    <div class="col"></div>
    <div class="col"></div>
</div>
<img class="bg" src="https://i0.wp.com/www.buzzmasters.ca/wp-content/uploads/2019/05/trianglify.png?ssl=1">
