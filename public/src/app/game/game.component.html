<h1 class="text-center display-4 py-2">[e]Leet Teams</h1>
<div class="row container-fluid">
    <div class="col-1"></div>
    <div class="col-6 p-0">
        <div class="games p-0">
            <div class="text_editor my-2">
                <app-code-editor [game_instance]="game_instance" [current_question]="current_question" [question_number]="question_number"></app-code-editor> 
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="team_chat m-2 p-3">
            <h3 class="text-center">Team chat</h3>
            <div style="overflow:auto; height: 75%;" class="messages">
                <p class="mt-2" *ngFor="let message of messages.reverse()"> {{message}}</p>
            </div>
            <div style="height: 25%">
                <textarea (keydown.enter)="sendMessage()" class="form-control my-1" id="team_chat" style="width: 100%" cols="10" rows="3" [(ngModel)] ="message"></textarea>
                <button class="btn btn-primary btn-med btn-block" (click)="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<img class="bg" src="https://codetheweb.blog/assets/img/posts/css-advanced-background-images/mountains.jpg">
