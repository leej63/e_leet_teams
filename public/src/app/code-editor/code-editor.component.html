<ace-editor (keyup) = "sendMessage()" [(text)]="message" #editor style = 'height: 70%; border-top-left-radius: 10px; border-top-right-radius: 10px'></ace-editor>
<p>{{error_message}}</p>
<p>{{game_text}}</p>
<button *ngIf = '!gameEnd' (click)="checkAnswer()">Send</button>
<button *ngIf = 'gameEnd' (click) = "newGame()">Get a new question!</button>
